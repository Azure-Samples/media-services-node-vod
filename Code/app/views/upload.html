<section ng-controller="uploadCtrl">
    <div class="container" ng-show="uploadBox">
        <div class="box">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title text-center text">Upload a new video!</h2>
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div class="form-group">
                            <label class="text" for="title">Title</label>
                            <input type="text" class="form-control" id="title" ng-model="title" required>
                        </div>
                        <div class="form-group">
                            <label class="text" for="description">Description</label>
                            <textarea class="form-control" maxlength="60" rows="2" id="description" ng-model="description"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" id="file"
                                    accept="video/*" ngf-max-height="1000" ngf-max-size="100MB">Select File</button>
                            <label class="text" for="file">{{file.name}}</label>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block" ng-click="submit()">Submit</button>
                    </form>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="box" ng-show="(dynamic >= 0) || uploaderror || uploadsuccess || fileloader">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title text-center text">Upload a new video!</h2>
            </div>
            <div class="panel-body" ng-show="fileloader">
                <div class="sk-fading-circle-delete">
                    <div class="sk-circle1 sk-circle"></div>
                    <div class="sk-circle2 sk-circle"></div>
                    <div class="sk-circle3 sk-circle"></div>
                    <div class="sk-circle4 sk-circle"></div>
                    <div class="sk-circle5 sk-circle"></div>
                    <div class="sk-circle6 sk-circle"></div>
                    <div class="sk-circle7 sk-circle"></div>
                    <div class="sk-circle8 sk-circle"></div>
                    <div class="sk-circle9 sk-circle"></div>
                    <div class="sk-circle10 sk-circle"></div>
                    <div class="sk-circle11 sk-circle"></div>
                    <div class="sk-circle12 sk-circle"></div>
                </div>
            </div>
            <div class="panel-body" ng-show="(dynamic >= 0) && !uploaderror && !uploadsuccess">
                <label class="text">Uploading. Please do not close window.</label>
                <uib-progressbar class="progress-striped active" value="dynamic"><b>{{dynamic}}%</b></uib-progressbar>
            </div>
            <div class="panel-body" ng-show="uploaderror">
                <label class="text">Failed with error: {{errorMsg}}</label>
            </div>
            <div class="panel-body" ng-show="uploadsuccess">
                <label class="text">Successful. The video will be encoded before it can be viewed.</label>
            </div>
        </div>
    </div>
</section>
