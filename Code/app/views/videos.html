<section data-ng-controller="videoCtrl" data-ng-init="find()">
    <div class="container" ng-show="playVideo">
        <div class="col-xs-12 play">
            <br>
        </div>
        <div class="col-xs-12 play">
            <div>
                <video id="vid1" class="azuremediaplayer amp-default-skin player">
                    <p class="amp-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
                    </p>
                </video>
            </div>
        </div>
        <div class="col-xs-12 play">
            <a href="" class="close" ng-click="play(0)">&#215;</a>
        </div>
    </div>

    <div ng-show="videoloader">
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>

    <div class="container">
        <div class="col-xs-6 border" data-ng-repeat="vid in videos" ng-mouseover="hoverActive=true"
             ng-mouseleave="hoverActive=false" ng-style="hoverActive ? {'background-color':'#F2F2F2'} : {}">
            <div class="row" ng-show="!(deleteloader && (deletevid==vid))">
                <div class="side">
                    <div class="img">
                        <img ng-src="{{vid.thumbnail}}" />
                    </div>
                </div>
                <div class="main">
                    <div class="date"><small data-ng-bind="vid.creationTime | date:'medium'"></small></div>
                    <div class="text"><small>Title: </small><small data-ng-bind="vid.title"></small></div>
                    <div class="text"><small>Description: </small><small data-ng-bind="vid.description"></small></div>
                    <div class="controls" ng-if="vid.streamingURL">
                        <a href="" class="btn btn-sm btn-info" data-ng-click="play(vid)">Play</a>
                        <a href="" class="btn btn-sm btn-danger" data-ng-click="delete(vid)">Delete</a>
                    </div>
                    <div class="controls" ng-if="!vid.streamingURL">
                        <a href="" class="btn btn-sm btn-default btn-disabled" data-ng-click="">Encoding</a>
                        <a href="" class="btn btn-sm btn-danger" data-ng-click="delete(vid)">Delete</a>
                    </div>
                </div>
            </div>
            <div class="main" ng-show="deleteloader && (deletevid==vid)">
                <div class="sk-fading-circle-delete">
                    <div class="sk-circle1 sk-circle"></div>
                    <div class="sk-circle2 sk-circle"></div>
                    <div class="sk-circle3 sk-circle"></div>
                    <div class="sk-circle4 sk-circle"></div>
                    <div class="sk-circle5 sk-circle"></div>
                    <div class="sk-circle6 sk-circle"></div>
                    <div class="sk-circle7 sk-circle"></div>
                    <div class="sk-circle8 sk-circle"></div>
                    <div class="sk-circle9 sk-circle"></div>
                    <div class="sk-circle10 sk-circle"></div>
                    <div class="sk-circle11 sk-circle"></div>
                    <div class="sk-circle12 sk-circle"></div>
                </div>
                <label class="text">Deleting</label>
            </div>
        </div>
    </div>
</section>
